spring:
  profiles:
    active: local

---

#로컬
spring:
  config:
    activate:
      on-profile: local

  application:
    name: login

  data:
    redis:
      host: localhost
      password: 1234
      port: 6379

#  session:
#    store-type: redis # 세션 저장소를 지정합니다.
#    redis:
#      namespace: login:session # 세션을 저장하는 데 사용되는 키의 네임스페이스를 지정합니다.

  datasource:
    url: jdbc:h2:tcp://localhost/~/performance_test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  tomcat:
    mbeanregistry:
      enabled: true

  port: 8081

  servlet:
    session:
      cookie:
        path: /
        name: JSESSIONID
        http-only: true
      timeout: 3600 # 세션의 유효 시간을 지정합니다. 단위는 초입니다.


logging.level:
  org.hibernate.SQL: debug
